<form action="{% url 'asistencia_new' %}" method="post">
{% csrf_token %}
<select name="alumno_id" id="alumnos">
    <option value="-1">Seleccione un alumno:</option>
    {% for alumno in alumnos%}
    <option value="{{ alumno.id }}">{{ alumno.nombre }} {{ alumno.apellido }}</option>
    {% endfor %}
</select>

<select name="tutor_id" id="tutores">
    <option value="-1">Seleccione un tutor:</option>
    {% for tutor in tutores%}
    <option value="{{ tutor.id }}">{{ tutor.nombre }} {{ tutor.apellido }}</option>
    {% endfor %}
</select>

<input type="submit">
</form>
