
<table class="table" id="table-alumnos">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Útima Asistencia</th>
        <th scope="col">Status</th>
        <th scope="col">Acción</th>                  
      </tr>
    </thead>
  <!-- <ul> -->
    {% for alumno in alumnos %}

      <tbody>
        <tr>
          <td><a href="{% url 'editar_alumno' alumno.id %}">{{ alumno.nombre }}</a></td>
          <td>{{ alumno.fecha }}</td>
          <td>{{ alumno.status }}</td>
          <td><a href="{% url 'pagar' alumno.id %}"><span class="m-1">Pagar</span></a></td>
          
        </tr>
      </tbody>

      {% endfor %}
</table>
